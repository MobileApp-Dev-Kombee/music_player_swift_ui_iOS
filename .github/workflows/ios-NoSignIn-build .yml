# Simple iOS Simulator Build - GitHub Actions
# File: .github/workflows/ios-simulator-build.yml

name: Build iOS App for Simulator

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-ios-simulator:
    runs-on: macos-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Select Xcode Version
      run: sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer
    
    - name: Show Xcode Version
      run: xcodebuild -version
    
    - name: Install Dependencies (if using CocoaPods)
      run: |
        if [ -f "Podfile" ]; then
          sudo gem install cocoapods
          pod install
        fi
    
    - name: Detect Project Structure
      run: |
        echo "üìÅ Current directory contents:"
        ls -la
        echo ""
        echo "üìÅ Looking for Xcode projects:"
        find . -name "*.xcodeproj" -maxdepth 2
        find . -name "*.xcworkspace" -maxdepth 2
        
        # Get the actual project name
        PROJECT_NAME=$(find . -name "*.xcodeproj" -maxdepth 2 | head -1 | sed 's|.*/||' | sed 's|\.xcodeproj||')
        echo "PROJECT_NAME=$PROJECT_NAME" >> $GITHUB_ENV
        echo "Found project: $PROJECT_NAME"
    
    - name: Show Available Schemes
      run: |
        xcodebuild -project "$PROJECT_NAME.xcodeproj" -list
    
    - name: Clean Build Directory
      run: |
        rm -rf build/
        rm -rf *.ipa
    
    - name: Build App for Simulator
      run: |
        xcodebuild clean archive \
          -project "$PROJECT_NAME.xcodeproj" \
          -scheme "$PROJECT_NAME" \
          -configuration Debug \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=18.4' \
          -archivePath build/$PROJECT_NAME.xcarchive \
          -sdk iphonesimulator \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGN_IDENTITY="" \
          PROVISIONING_PROFILE="" \
          ONLY_ACTIVE_ARCH=YES
    
    - name: Export IPA for Simulator
      run: |
        xcodebuild -exportArchive \
          -archivePath build/$PROJECT_NAME.xcarchive \
          -exportPath build/ \
          -exportOptionsPlist exportOptions.plist
    
    - name: Create Export Options Plist
      run: |
        cat > exportOptions.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>development</string>
            <key>destination</key>
            <string>export</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <false/>
        </dict>
        </plist>
        EOF
    
    - name: Rename and Move IPA
      run: |
        find build/ -name "*.ipa" -exec mv {} $PROJECT_NAME-Simulator.ipa \;
        ls -la *.ipa
    
    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-simulator-ipa
        path: "*.ipa"
        retention-days: 30
    
    - name: Test Installation in Simulator (Optional)
      run: |
        # Start simulator
        xcrun simctl boot "iPhone 16" || true
        sleep 10
        
        # Extract and install app from IPA
        unzip -q $PROJECT_NAME-Simulator.ipa
        APP_PATH=$(find Payload/ -name "*.app" | head -1)
        xcrun simctl install booted "$APP_PATH"
        
        echo "‚úÖ App successfully installed in simulator!"

---

