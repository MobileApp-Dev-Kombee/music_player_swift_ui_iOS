name: iOS Simulator Build (No Code Signing)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios-simulator:
    # runs-on: macos-latest
    runs-on: self-hosted
    

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install CocoaPods (If needed)
        run: |
          if [ -f "Podfile" ]; then
            sudo gem install cocoapods
            pod install
          fi

      - name: Build for iOS Simulator (Any Device, No Code Signing)
        run: |
          xcodebuild \
            -workspace YourApp.xcworkspace \ # or .xcodeproj
            -scheme YourAppScheme \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator' \
            -configuration Debug \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload .app file as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-simulator-app
          path: build/Build/Products/Debug-iphonesimulator/*.app
